<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <title>TELEWIZJA ONLINE</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);color:#fff;font-family:'Segoe UI',Arial,sans-serif;margin:0;padding:40px 0;}
    .container {max-width:1400px;margin:auto;background:rgba(0,0,0,0.6);border-radius:20px;padding:40px;box-shadow:0 20px 60px rgba(0,0,0,0.7);}
    h1 {font-size:48px;text-align:center;margin:0 0 30px;background:linear-gradient(to right,#ff2d95,#ff0080);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
    .back {text-align:center;margin:40px 0;}
    .back a {color:#0ff;font-size:24px;text-decoration:none;}
    .extra-grid {display:grid;grid-template-columns:repeat(auto-fill,minmax(300px,1fr));gap:25px;margin-top:40px;}
    button {
      background:linear-gradient(145deg,#ff2d95,#ff0080);color:#fff;padding:25px;font-size:22px;border:none;border-radius:18px;
      cursor:pointer;box-shadow:0 0 25px #ff2d95;transition:all 0.3s;display:flex;align-items:center;justify-content:center;gap:15px;height:100%;
    }
    button:hover {background:#ff0080;transform:scale(1.08);box-shadow:0 0 40px #ff2d95;}
  </style>
</head>
<body>

  <div class="container">
    <h1><i class="fas fa-play-circle"></i> TELEWIZJA ONLINE</h1>
    <div class="back">
      <a href="index.html"><i class="fas fa-arrow-left"></i> Powrót do strony głównej</a>
    </div>

    <div class="extra-grid">
      <!-- Wszystkie kanały A-Z (to samo co wcześniej) -->
      <div><button onclick="window.open('https://security.freefreaks.top/player.php?id=turbomaniak_tvhd','_blank')"><i class="fas fa-car"></i> TVN TURBO</button></div>
      <div><button onclick="window.open('https://mmafreee.eu/stream/history.html','_blank')"><i class="fas fa-history"></i> HISTORY</button></div>
      <div><button onclick="window.open('https://mmafreee.eu/stream/history2.html','_blank')"><i class="fas fa-history"></i> HISTORY 2</button></div>
      <!-- ... wklej tutaj całą resztę kanałów z poprzedniej listy (od ARCHIWUM X do ZOOM TV) ... -->
      <div><button onclick="window.open('https://mmafreee.eu/stream/zoomtv.html','_blank')"><i class="fas fa-search"></i> ZOOM TV</button></div>
    </div>
  </div>

</body>
</html>
