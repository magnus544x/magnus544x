<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <title>TELEWIZJA ONLINE – JW PLAYER + DVR</title>
  <script src="https://cdn.jwplayer.com/libraries/IDzF9Zmk.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {background:#000;color:#fff;font-family:Arial;margin:0;padding:0;}
    .header {text-align:center;padding:30px;background:#111;}
    .header h1 {font-size:44px;margin:0;background:linear-gradient(to right,#ff2d95,#00ff9d);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
    .header a {color:#0ff;font-size:22px;text-decoration:none;}
    #jwplayer {width:95%;max-width:1300px;height:75vh;margin:30px auto;border-radius:12px;overflow:hidden;box-shadow:0 20px 60px rgba(0,0,0,0.8);}
    .channel-list {margin:20px auto;display:flex;flex-wrap:wrap;gap:12px;justify-content:center;max-width:1300px;padding:0 20px;}
    .channel-list button {
      background:#222;color:#fff;padding:12px 20px;border:none;border-radius:8px;cursor:pointer;font-size:16px;transition:0.3s;min-width:180px;
    }
    .channel-list button:hover {background:#ff2d95;color:#fff;}
    .channel-list button.active {background:#00ff9d;color:#000;font-weight:bold;}
  </style>
</head>
<body>

  <div class="header">
    <h1><i class="fas fa-play-circle"></i> TELEWIZJA ONLINE – JW PLAYER + DVR</h1>
    <p>150+ kanałów • Przewijanie wstecz • Najlepsza jakość</p>
    <a href="index.html"><i class="fas fa-arrow-left"></i> Powrót do strony głównej</a>
  </div>

  <div id="jwplayer"></div>

  <div class="channel-list" id="channels">Ładowanie kanałów...</div>

  <script>
    let playerInstance;

    const playlistUrl = 'https://security.freefreaks.top/playlist.m3u';

    fetch(playlistUrl + '?t=' + Date.now())
      .then(r => r.text())
      .then(text => {
        const lines = text.split('\n');
        const container = document.getElementById('channels');
        container.innerHTML = '';

        let url = '';
        let name = 'Kanał';
        let first = true;

        lines.forEach(line => {
          line = line.trim();
          if (line.startsWith('#EXTINF:')) {
            const match = line.match(/tvg-name="([^"]+)"/) || line.match(/,(.+)$/);
            name = match ? match[1].trim() : 'Kanał';
          } else if (line && line.includes('.m3u8')) {
            url = line.startsWith('http') ? line : 'https://security.freefreaks.top/' + line;

            const btn = document.createElement('button');
            btn.textContent = name;
            btn.onclick = () => loadChannel(url, name, btn);
            container.appendChild(btn);

            if (first) {
              loadChannel(url, name, btn);
              first = false;
            }
          }
        });
      });

    function loadChannel(streamUrl, channelName, btn) {
      document.querySelectorAll('.channel-list button').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');

      if (playerInstance) playerInstance.remove();

      playerInstance = jwplayer("jwplayer").setup({
        file: streamUrl,
        title: channelName,
        width: "100%",
        height: "100%",
        autostart: true,
        stretching: "uniform",
        displaytitle: true,
        displaydescription: true,
        abouttext: "DARMOWE TV",
        aboutlink: "https://moje-kanaly.vercel.app",
        // DVR – przewijanie wstecz (działa na większości streamów)
        hlsjsConfig: {
          enableWorker: true,
          xhrSetup: function(xhr, url) {
            xhr.withCredentials = false;
          }
        }
      });

      playerInstance.on('error', () => {
        document.getElementById('channels').innerHTML += `<p style="color:red;">Błąd kanału – spróbuj inny</p>`;
      });
    }
  </script>

</body>
</html>
