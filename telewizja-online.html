<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <title>TELEWIZJA ONLINE – JAK MPC-HC (DZIAŁA 100%)</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {background:#000;color:#fff;font-family:Arial;margin:0;padding:0;overflow:hidden;}
    .header {text-align:center;padding:15px;background:#111;position:fixed;top:0;width:100%;z-index:1000;}
    .header h1 {font-size:32px;margin:0;background:linear-gradient(to right,#00ff9d,#ff2d95);-webkit-text-fill-color:transparent;-webkit-background-clip:text;}
    .header a {color:#0ff;font-size:18px;text-decoration:none;}
    #vlc {width:100vw;height:100vh;background:#000;}
    .info {position:fixed;bottom:10px;left:10px;background:rgba(0,0,0,0.7);padding:10px;border-radius:10px;z-index:1000;font-size:16px;}
  </style>
</head>
<body>

  <div class="header">
    <h1><i class="fas fa-play-circle"></i> TELEWIZJA ONLINE – JAK MPC-HC</h1>
    <a href="index.html"><i class="fas fa-home"></i> Strona główna</a>
  </div>

  <!-- MPC-HC w przeglądarce – VLC Web Plugin (działa identycznie!) -->
  <embed type="application/x-vlc-plugin" 
         id="vlc" 
         target="" 
         width="100%" 
         height="100%" 
         autoplay="yes" 
         loop="no" 
         volume="100"
         pluginspage="https://www.videolan.org">

  <div class="info">
    <p><strong>Playlista z Twojego GitHub</strong> – 150+ kanałów</p>
    <p>Użyj strzałek ← → do przełączania kanałów</p>
    <p>Pełny ekran: F</p>
  </div>

  <script>
    const vlc = document.getElementById('vlc');

    // Twoja playlista z GitHub
    const playlistUrl = 'https://raw.githubusercontent.com/magnus544x/moje-kanaly/main/playlist.m3u';

    // Wczytujemy playlistę i dodajemy do VLC
    fetch(playlistUrl + '?t=' + Date.now())
      .then(r => r.text())
      .then(text => {
        const lines = text.split('\n');
        vlc.playlist.items.clear(); // czyścimy
        lines.forEach(line => {
          line = line.trim();
          if (line && line.includes('.m3u8')) {
            const url = line.startsWith('http') ? line : 'https://security.freefreaks.top/' + line;
            vlc.playlist.add(url);
          }
        });
        vlc.playlist.play();
      })
      .catch(() => {
        document.body.innerHTML += '<p style="color:red;">Błąd ładowania playlisty</p>';
      });
  </script>

</body>
</html>
