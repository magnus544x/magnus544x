<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <title>TELEWIZJA ONLINE – ODTWARZACZ IPTV</title>
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {background:#000;color:#fff;font-family:Arial;margin:0;padding:0;}
    .header {text-align:center;padding:30px;background:#111;}
    .header h1 {font-size:42px;margin:0;background:linear-gradient(to right,#ff2d95,#00ff9d);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
    .header a {color:#0ff;font-size:22px;text-decoration:none;}
    .player-container {width:95%;max-width:1200px;margin:30px auto;}
    #iptv-player {width:100%;height:70vh;background:#000;}
    .channel-list {margin-top:20px;text-align:center;}
    .channel-list button {background:#222;color:#fff;padding:12px 20px;margin:5px;border:none;border-radius:8px;cursor:pointer;font-size:16px;}
    .channel-list button:hover {background:#0f0;color:#000;}
  </style>
</head>
<body>

  <div class="header">
    <h1><i class="fas fa-play-circle"></i> TELEWIZJA ONLINE – NA ŻYWO</h1>
    <p>Odtwarzacz automatycznie ładuje ponad 150 kanałów z Twojej playlisty</p>
    <a href="index.html"><i class="fas fa-arrow-left"></i> Powrót do strony głównej</a>
  </div>

  <div class="player-container">
    <video id="iptv-player" class="video-js vjs-default-skin" controls preload="auto" data-setup='{}'></video>
  </div>

  <div class="channel-list" id="channels"></div>

  <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
  <script>
    const playlistUrl = 'https://security.freefreaks.top/playlist.m3u';
    const player = videojs('iptv-player', {fluid: true, liveui: true});

    fetch(playlistUrl + '?t=' + Date.now())
      .then(r => r.text())
      .then(text => {
        const lines = text.split('\n');
        const channelDiv = document.getElementById('channels');
        let currentUrl = '';
        let currentName = 'Nieznany kanał';

        lines.forEach(line => {
          line = line.trim();
          if (line.startsWith('#EXTINF:')) {
            const match = line.match(/tvg-name="([^"]+)"/) || line.match(/,(.+)$/);
            currentName = match ? match[1] : 'Kanał bez nazwy';
          } else if (line && line.includes('.m3u8')) {
            currentUrl = line;
            const btn = document.createElement('button');
            btn.textContent = currentName;
            btn.onclick = () => {
              player.src({type: 'application/x-mpegURL', src: currentUrl});
              player.ready(() => player.play());
              document.querySelectorAll('.channel-list button').forEach(b => b.style.background = '#222');
              btn.style.background = '#0f0';
              btn.style.color = '#000';
            };
            channelDiv.appendChild(btn);

            // Automatycznie odtwórz pierwszy kanał
            if (!player.src()) {
              player.src({type: 'application/x-mpegURL', src: currentUrl});
              player.ready(() => player.play());
              btn.style.background = '#0f0';
              btn.style.color = '#000';
            }
          }
        });
      })
      .catch(err => {
        document.body.innerHTML += `<p style="color:red;text-align:center;">Błąd ładowania playlisty: ${err}</p>`;
      });
  </script>

</body>
</html>
