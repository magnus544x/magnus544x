<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <title>TELEWIZJA ONLINE – NA ŻYWO</title>
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {background:#000;color:#fff;font-family:Arial;margin:0;padding:0;}
    .header {text-align:center;padding:30px;background:#111;}
    .header h1 {font-size:42px;margin:0;background:linear-gradient(to right,#ff2d95,#00ff9d);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
    .header a {color:#0ff;font-size:22px;text-decoration:none;}
    .player-container {width:95%;max-width:1300px;margin:30px auto;}
    #iptv-player {width:100%;height:75vh;background:#000;}
    .channel-list {margin:20px auto;display:flex;flex-wrap:wrap;gap:12px;justify-content:center;max-width:1300px;}
    .channel-list button {
      background:#222;color:#fff;padding:12px 20px;border:none;border-radius:8px;cursor:pointer;font-size:16px;transition:0.3s;min-width:180px;
    }
    .channel-list button:hover {background:#0f0;color:#000;}
    .channel-list button.active {background:#0f0;color:#000;font-weight:bold;}
  </style>
</head>
<body>

  <div class="header">
    <h1><i class="fas fa-play-circle"></i> TELEWIZJA ONLINE – NA ŻYWO</h1>
    <p>150+ kanałów – kliknij i oglądaj od razu</p>
    <a href="index.html"><i class="fas fa-arrow-left"></i> Powrót do strony głównej</a>
  </div>

  <div class="player-container">
    <video id="iptv-player" class="video-js vjs-default-skin" controls preload="none" data-setup='{"liveui": true}'></video>
  </div>

  <div class="channel-list" id="channels">Ładowanie kanałów...</div>

  <!-- Video.js + HLS -->
  <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const player = videojs('iptv-player', {
      html5: {
        hls: {
          overrideNative: true
        }
      },
      liveui: true,
      fluid: true,
      responsive: true
    });

    // Jeśli masz playlist.m3u w repozytorium – używamy go (najlepsze rozwiązanie)
    // Jeśli nie – używamy proxy
    const localPlaylist = 'playlist.m3u';  // <-- wrzuć swój plik tutaj!
    const remotePlaylist = 'https://corsproxy.io/?' + encodeURIComponent('https://security.freefreaks.top/playlist.m3u');

    fetch(localPlaylist + '?t=' + Date.now())
      .then(r => r.ok ? r.text() : fetch(remotePlaylist).then(r => r.text()))
      .then(text => {
        const lines = text.split('\n');
        const channelDiv = document.getElementById('channels');
        channelDiv.innerHTML = '';

        let url = '';
        let name = 'Kanał';
        let first = true;

        lines.forEach(line => {
          line = line.trim();
          if (line.startsWith('#EXTINF:')) {
            const match = line.match(/tvg-name="([^"]+)"/) || line.match(/,(.+)$/);
            name = match ? match[1].trim() : 'Kanał';
          } else if (line && line.includes('.m3u8')) {
            url = line.startsWith('http') ? line : 'https://security.freefreaks.top/' + line;

            const btn = document.createElement('button');
            btn.textContent = name;
            btn.onclick = () => playChannel(url, btn);
            channelDiv.appendChild(btn);

            if (first) {
              playChannel(url, btn);
              first = false;
            }
          }
        });
      });

    function playChannel(url, button) {
      // Usuń aktywny styl
      document.querySelectorAll('.channel-list button').forEach(b => b.classList.remove('active'));
      button.classList.add('active');

      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(player.tech_.el_);
        hls.on(Hls.Events.MANIFEST_PARSED, () => player.play());
      } else {
        player.src({type: 'application/x-mpegURL', src: url});
        player.ready(() => player.play());
      }
    }
  </script>

</body>
</html>
