<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <title>TELEWIZJA ONLINE – NA ŻYWO</title>
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {background:#000;color:#fff;font-family:Arial;margin:0;padding:0;}
    .header {text-align:center;padding:30px;background:#111;}
    .header h1 {font-size:42px;margin:0;background:linear-gradient(to right,#ff2d95,#00ff9d);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
    .header a {color:#0ff;font-size:22px;text-decoration:none;}
    .player-container {width:95%;max-width:1300px;margin:30px auto;}
    #iptv-player {width:100%;height:75vh;background:#000;border-radius:12px;overflow:hidden;}
    .channel-list {margin-top:20px;text-align:center;display:flex;flex-wrap:wrap;gap:12px;justify-content:center;padding:20px;}
    .channel-list button {
      background:#222;color:#fff;padding:12px 20px;border:none;border-radius:8px;cursor:pointer;font-size:16px;transition:0.3s;min-width:180px;
    }
    .channel-list button:hover {background:#0f0;color:#000;}
    .channel-list button.active {background:#0f0;color:#000;font-weight:bold;}
  </style>
</head>
<body>

  <div class="header">
    <h1><i class="fas fa-play-circle"></i> TELEWIZJA ONLINE – NA ŻYWO</h1>
    <p>150+ kanałów – działa od razu, bez błędów</p>
    <a href="index.html"><i class="fas fa-arrow-left"></i> Powrót do strony głównej</a>
  </div>

  <div class="player-container">
    <video id="iptv-player" class="video-js vjs-default-skin" controls preload="auto" data-setup='{"liveui": true}'></video>
  </div>

  <div class="channel-list" id="channels">Ładowanie kanałów...</div>

  <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
  <script>
    const player = videojs('iptv-player', {fluid: true, liveui: true});

    // Teraz pobieramy z Twojego własnego pliku w repozytorium – zero CORS!
    fetch('playlist.m3u?t=' + Date.now())
      .then(r => r.text())
      .then(text => {
        const lines = text.split('\n');
        const channelDiv = document.getElementById('channels');
        channelDiv.innerHTML = '';
        let url = '';
        let name = 'Kanał';
        let first = true;

        lines.forEach(line => {
          line = line.trim();
          if (line.startsWith('#EXTINF:')) {
            const match = line.match(/tvg-name="([^"]+)"/) || line.match(/,(.+)$/);
            name = match ? match[1].trim() : 'Kanał';
          } else if (line && line.includes('.m3u8')) {
            url = line;
            const btn = document.createElement('button');
            btn.textContent = name;
            btn.onclick = () => {
              player.src({type: 'application/x-mpegURL', src: url});
              player.play();
              document.querySelectorAll('button').forEach(b => b.classList.remove('active'));
              btn.classList.add('active');
            };
            channelDiv.appendChild(btn);

            if (first) {
              player.src({type: 'application/x-mpegURL', src: url});
              player.play();
              btn.classList.add('active');
              first = false;
            }
          }
        });
      })
      .catch(() => {
        document.getElementById('channels').innerHTML = '<p style="color:red;">Błąd – odśwież stronę</p>';
      });
  </script>
</body>
</html>
